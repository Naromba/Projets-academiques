        <main>
            <p>Envoyez nous vos commentaires</p>
            <form method="post" action="http://www.iro.umontreal.ca/~pilona/cgi-bin/pilona.cgi" class="formulaire">
                <table class="formulaire-table">
                    <tr>
                        <td class="label">
                            <label for="name">Nom</label>
                        </td>
                        <td class="input">
                            <input type="text" id="name" name="user_name">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="mail">Adresse&nbsp;</label>
                        </td>
                        <td class="input">
                            <input type="text" id="mail" name="user_adrs">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="msg">Commentaire</label>
                        </td>
                        <td class="input">
                            <textarea id="msg" name="user_message" rows="4" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="button">
                            <button type="submit">Envoyer</button>
                            <button type="reset">Effacer</button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </form>
